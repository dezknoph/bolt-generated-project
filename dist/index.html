<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Skate Game</title>
  <meta name="description" content="3D Skateboarding Game">
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="theme-color" content="#87ceeb">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    body {
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    #game {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    #ui {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #fff;
      font-family: monospace;
      font-size: 18px;
      text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
      pointer-events: none;
    }
    #score {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #trick {
      color: #00ff00;
      font-size: 20px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    #trick.show {
      opacity: 1;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      pointer-events: none;
    }
    .control-group {
      display: flex;
      gap: 10px;
    }
    .control-btn {
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      pointer-events: auto;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    #joystick {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      pointer-events: auto;
      touch-action: none;
    }
    #joystick-knob {
      position: absolute;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #instructions {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-family: monospace;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      pointer-events: none;
    }
    #instructions.hidden {
      display: none;
    }
    @media (orientation: portrait) {
      #instructions {
        transform: translate(-50%, -50%) rotate(90deg);
      }
    }
  </style>
  <script type="module" crossorigin src="/assets/index-4c1e0165.js"></script>
<link rel="manifest" href="/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/registerSW.js"></script></head>
<body>
  <div id="game"></div>
  <div id="ui">
    <div id="score">Score: 0</div>
    <div id="trick"></div>
  </div>
  <div id="controls">
    <div id="joystick">
      <div id="joystick-knob"></div>
    </div>
    <div class="control-group">
      <button class="control-btn" id="jumpBtn">JUMP</button>
      <button class="control-btn" id="trickBtn">TRICK</button>
    </div>
  </div>
  <div id="instructions">
    Tap to start<br>
    Use joystick to move<br>
    Buttons for tricks
  </div>
  
</body>
</html>
